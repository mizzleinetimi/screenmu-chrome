<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScreenMu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #f0f0f5;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            padding: 12px;
            background: #12121a;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-row + .status-row {
            margin-top: 8px;
        }

        .status-row label {
            color: #8888aa;
        }

        .status-value {
            font-family: monospace;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .recording-dot.paused {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer-display {
            text-align: center;
            padding: 20px;
            background: #12121a;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .timer-display .time {
            font-size: 36px;
            font-weight: 700;
            font-family: monospace;
            color: #f0f0f5;
        }

        .timer-display .label {
            font-size: 12px;
            color: #8888aa;
            margin-top: 4px;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .recording-controls .btn {
            flex: 1;
        }

        .options {
            padding: 12px;
            background: #12121a;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .options h3 {
            font-size: 12px;
            color: #8888aa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .option-row + .option-row {
            margin-top: 10px;
        }

        .option-row label {
            color: #f0f0f5;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.3s;
            border-radius: 22px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: #6366f1;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(18px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #818cf8;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f5;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #f87171;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #34d399;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 16px;
        }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: #8888aa;
        }

        .footer a {
            color: #6366f1;
            text-decoration: none;
        }

        .error-text {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ScreenMu</h1>
    </div>

    <!-- Idle State -->
    <div id="idle-view">
        <div class="options">
            <h3>Recording Options</h3>
            <div class="option-row">
                <label>üé§ Microphone</label>
                <label class="toggle">
                    <input type="checkbox" id="micToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="option-row">
                <label>üì∑ Camera</label>
                <label class="toggle">
                    <input type="checkbox" id="cameraToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <button id="startBtn" class="btn btn-primary">
            Start Recording
        </button>
    </div>

    <!-- Recording State -->
    <div id="recording-view" class="hidden">
        <div class="timer-display">
            <div class="recording-indicator" style="justify-content: center; margin-bottom: 8px;">
                <span class="recording-dot" id="recordingDot"></span>
                <span id="recordingLabel">Recording</span>
            </div>
            <div class="time" id="timerDisplay">00:00</div>
            <div class="label" id="signalCount">0 signals captured</div>
        </div>

        <div class="recording-controls">
            <button id="pauseBtn" class="btn btn-secondary btn-icon" title="Pause">
                ‚è∏
            </button>
            <button id="stopBtn" class="btn btn-danger" title="Stop">
                ‚èπ Stop
            </button>
        </div>
    </div>

    <!-- Stopped State -->
    <div id="stopped-view" class="hidden">
        <div class="timer-display">
            <div class="time" id="finalDuration">00:00</div>
            <div class="label">Recording complete</div>
        </div>

        <button id="openBtn" class="btn btn-success">
            Open in Editor
        </button>
    </div>

    <div id="error-msg" class="error-text" style="display: none;"></div>

    <div class="footer">
        Tab Mode &mdash; cursor tracking active
    </div>

    <script src="popup.js"></script>
</body>

</html>
